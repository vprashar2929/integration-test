apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/component: observability
  name: testrole
  namespace: default
rules:
- apiGroups:
  - ""
  - "apps"
  resources:
  - deployments
  - statefulsets
  - services
  - endpoints
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: observability
  name: testrolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: testrole
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
